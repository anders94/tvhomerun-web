<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVHomeRun - Episodes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div class="episodes-header">
    <button class="btn btn-link text-white mb-3" onclick="goBack()" style="font-size: 20px; text-decoration: none;">
      <i class="bi bi-chevron-left"></i> Back to Shows
    </button>
    <h1 id="showTitle">Loading...</h1>
  </div>

  <!-- Episodes List -->
  <div id="episodesContainer" class="episodes-list">
    <!-- Loading spinner will be shown here initially -->
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="deleteModal" style="display: none;" onclick="if(event.target === this) closeDeleteModal()">
    <div class="modal-content">
      <h2>Delete Episode?</h2>
      <p id="deleteModalText">Are you sure you want to delete this episode?</p>
      <div class="modal-checkbox">
        <label>
          <input type="checkbox" id="rerecordCheckbox">
          Allow this episode to be recorded again in the future
        </label>
      </div>
      <div class="modal-buttons">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- API Client -->
  <script src="/js/api-client.js"></script>
  <!-- Utils -->
  <script src="/js/utils.js"></script>

  <script>
    // Get showId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const showId = urlParams.get('showId');

    if (!showId) {
      window.location.href = '/shows.html';
    } else {
      // Initialize and load episodes on page load
      initializeAndLoadEpisodes();
    }

    async function initializeAndLoadEpisodes() {
      try {
        await apiClient.initialize();
        await loadEpisodes();
      } catch (error) {
        console.error('Failed to initialize:', error);
        const container = document.getElementById('episodesContainer');
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-exclamation-triangle"></i>
            <h2>Initialization Error</h2>
            <p>${error.message}</p>
            <button class="btn btn-primary mt-3" onclick="location.reload()">
              <i class="bi bi-arrow-clockwise"></i> Retry
            </button>
          </div>
        `;
      }
    }

    async function loadEpisodes() {
      if (!showId) {
        return;
      }

      const container = document.getElementById('episodesContainer');
      showLoading(container);

      try {
        const data = await apiClient.getEpisodes(showId);
        const episodes = data.episodes || [];
        const show = data.show;

        // Update page title
        if (show) {
          document.getElementById('showTitle').textContent = show.title;
          document.title = `${show.title} - TVHomeRun`;
        }

        if (episodes.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="bi bi-film"></i>
              <h2>No Episodes Found</h2>
              <p>No episodes available for this show.</p>
            </div>
          `;
          return;
        }

        // Render episodes list
        container.innerHTML = episodes.map(episode => renderEpisode(episode)).join('');
      } catch (error) {
        console.error('Failed to load episodes:', error);
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-exclamation-triangle"></i>
            <h2>Error Loading Episodes</h2>
            <p>${error.message}</p>
            <button class="btn btn-primary mt-3" onclick="loadEpisodes()">
              <i class="bi bi-arrow-clockwise"></i> Retry
            </button>
          </div>
        `;
        showError('Failed to load episodes: ' + error.message);
      }
    }

    function renderEpisode(episode) {
      const duration = episode.duration_minutes ? episode.duration_minutes * 60 : episode.duration || 0;
      const progress = calculateProgress(episode.resume_position, duration);
      const watched = isWatched(episode);
      const showResume = shouldShowResume(episode);

      let overlay = '';
      if (watched) {
        overlay = '<div class="episode-thumbnail-overlay watched"><i class="bi bi-check-lg"></i></div>';
      } else {
        // Show play icon on all unwatched episodes
        overlay = '<div class="episode-thumbnail-overlay resume"><i class="bi bi-play-fill"></i></div>';
      }

      return `
        <div class="episode-card-wrapper" data-episode-id="${episode.id}">
          <a href="/player.html?episodeId=${episode.id}" class="episode-card">
            <div class="episode-thumbnail-wrapper">
              <img src="${getImageURL(episode.image_url)}" alt="${episode.episode_title || episode.title}" class="episode-thumbnail" loading="lazy">
              ${overlay}
              ${progress > 0 ? `<div class="episode-progress-bar" style="width: ${progress}%"></div>` : ''}
            </div>
            <div class="episode-content">
              <div class="episode-number">${episode.episode_number || 'Episode'}</div>
              <div class="episode-title">${episode.episode_title || episode.title}</div>
              <div class="episode-synopsis">${episode.synopsis || 'No description available.'}</div>
              <div class="episode-meta">
                <span><i class="bi bi-calendar"></i> ${formatAirDate(episode.start_time)}</span>
                <span><i class="bi bi-clock"></i> ${formatDuration(duration)}</span>
                <span><i class="bi bi-broadcast"></i> ${episode.channel_number}</span>
                ${showResume ? `<span><i class="bi bi-play-circle"></i> Resume ${formatDuration(episode.resume_position)}</span>` : ''}
              </div>
            </div>
          </a>
          <button class="btn-delete-episode" onclick="showDeleteModal(${episode.id}, '${(episode.episode_title || episode.title).replace(/'/g, "\\'")}'); event.stopPropagation();" title="Delete episode">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      `;
    }

    function goBack() {
      window.location.href = '/shows.html';
    }

    // Delete modal state
    let episodeToDelete = null;

    function showDeleteModal(episodeId, episodeTitle) {
      episodeToDelete = episodeId;

      const modal = document.getElementById('deleteModal');

      // Reset modal state
      document.getElementById('deleteModalText').textContent =
        `Are you sure you want to delete "${episodeTitle}"?`;
      document.getElementById('rerecordCheckbox').checked = false;

      // Reset delete button
      const deleteBtn = document.querySelector('.modal-content .btn-danger');
      deleteBtn.disabled = false;
      deleteBtn.textContent = 'Delete';

      // Show modal (hidden initially)
      modal.style.display = 'block';
      modal.style.opacity = '0';

      // Use requestAnimationFrame to ensure positioning happens before showing
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          modal.style.opacity = '1';
        });
      });
    }

    function closeDeleteModal() {
      const modal = document.getElementById('deleteModal');
      modal.style.opacity = '0';
      setTimeout(() => {
        modal.style.display = 'none';
      }, 200); // Match the CSS transition duration
      episodeToDelete = null;
    }

    async function confirmDelete() {
      if (!episodeToDelete) return;

      const rerecord = document.getElementById('rerecordCheckbox').checked;
      const deleteBtn = document.querySelector('.modal-content .btn-danger');
      const originalText = deleteBtn.textContent;

      try {
        deleteBtn.disabled = true;
        deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Deleting...';

        // Delete via API
        await apiClient.deleteEpisode(episodeToDelete, rerecord);

        // Find and remove the episode element from DOM
        const episodeElement = document.querySelector(`.episode-card-wrapper[data-episode-id="${episodeToDelete}"]`);

        if (episodeElement) {
          // Fade out animation
          episodeElement.style.opacity = '0';
          episodeElement.style.transform = 'translateX(-20px)';
          episodeElement.style.transition = 'all 0.3s ease';

          setTimeout(() => {
            episodeElement.remove();
            showSuccess('Episode deleted successfully');
          }, 300);
        } else {
          showSuccess('Episode deleted successfully');
        }

        closeDeleteModal();
      } catch (error) {
        console.error('Failed to delete episode:', error);
        showError('Failed to delete episode: ' + error.message);
        deleteBtn.disabled = false;
        deleteBtn.textContent = originalText;
      }
    }

    // Close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('deleteModal').style.display === 'block') {
        closeDeleteModal();
      }
    });

    // Reload episodes when page becomes visible (to update watch status)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadEpisodes();
      }
    });

    // Reload episodes when returning from player via back button
    window.addEventListener('pageshow', (event) => {
      // event.persisted is true if page is loaded from cache (back/forward navigation)
      if (event.persisted) {
        loadEpisodes();
      }
    });
  </script>
</body>
</html>
